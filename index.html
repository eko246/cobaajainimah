<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-icons a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        .button {
            background: #333;
            border: none;
            color: white;
            padding: 15px;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            text-decoration: none;
        }
        .button i {
            font-size: 18px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Profile picture of a character with white hair and blue outfit" class="profile-pic" height="100" src="https://storage.googleapis.com/a1aa/image/4JC3D7AnwdZVPtAVuVK0ZtK1fgnJH2fuvN9cXdGPMqaYXnoTA.jpg" width="100"/>
   <div class="name">
    EKO PURWADI 05TPLP003
   </div>
   <div class="description">
    Kumpulan Tugas Matkul Pemrograman Web 1
   </div>
   <div class="social-icons">
    <a href="https://www.instagram.com" target="_blank">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="https://www.github.com" target="_blank">
     <i class="fab fa-github">
     </i>
    </a>
    <a href="https://www.spotify.com" target="_blank">
     <i class="fab fa-spotify">
     </i>
    </a>
    <a href="https://www.linkedin.com" target="_blank">
     <i class="fab fa-linkedin">
     </i>
    </a>
   </div>
   <a class="button" href="https://example.com/form-login" target="_blank">
    FORM LOGIN
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
   <a class="button" href="https://example.com/web-portfolio" target="_blank">
    WEB PORTFOLIO
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
   <a class="button" href="https://example.com/kalkulator-sederhana" target="_blank">
    KALKULATOR SEDERHANA
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
   <a class="button" href="https://example.com/tic-tac-toe" target="_blank">
    TIC TAC TOE
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
   <a class="button" href="https://example.com/tabel-data" target="_blank">
    Tabel Data
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
   <a class="button" href="https://example.com/sertifikat" target="_blank">
    Sertifikat
    <i class="fas fa-ellipsis-v">
    </i>
   </a>
  </div>
 </body>
</html>
