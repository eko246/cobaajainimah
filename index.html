<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
        }
        .profile-header {
            background-image: url('https://placehold.co/1080x400');
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .profile-header .edit-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: white;
        }
        .profile-header img {
            border-radius: 50%;
            border: 3px solid white;
            width: 80px;
            height: 80px;
        }
        .profile-header h1 {
            margin: 10px 0 5px;
            font-size: 24px;
        }
        .profile-header p {
            margin: 5px 0;
            font-size: 16px;
        }
        .profile-info {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile-info .info-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .profile-info .info-item span {
            font-weight: bold;
        }
        .profile-info .progress-bar {
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .profile-info .progress-bar div {
            background-color: #4caf50;
            height: 10px;
            width: 55%;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 20px;
        }
        .menu-item {
            background-color: #3b4a5a;
            color: white;
            width: 200px;
            height: 200px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            text-decoration: none;
        }
        .menu-item i {
            font-size: 48px;
            margin-bottom: 10px;
        }
  </style>
 </head>
