<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background: url('https://placehold.co/600x200?text=Genshin+Impact+Background') no-repeat center center;
            background-size: cover;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .profile-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: 2px solid white;
        }
        .profile-header .name {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        .profile-header .subtitle {
            font-size: 16px;
            margin: 0;
        }
        .profile-header .info {
            margin: 10px 0;
            font-size: 14px;
        }
        .profile-header .info span {
            display: block;
        }
        .profile-header .info .exp-bar {
            background-color: #4caf50;
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .profile-header .info .exp-bar span {
            display: block;
            height: 100%;
            background-color: #8bc34a;
            border-radius: 5px;
        }
        .profile-header .info .exp-text {
            display: flex;
            justify-content: space-between;
        }
        .profile-header .info .exp-text span {
            font-size: 12px;
        }
        .profile-header .info .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-header .info .info-item span {
            font-size: 14px;
        }
        .profile-header .info .info-item i {
            font-size: 14px;
        }
        .profile-header .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 20px;
        }
        .menu-item {
            width: calc(50% - 20px);
            height: 100px;
            background-color: #d3d3d3;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        .menu-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .menu-item span {
            font-size: 14px;
        }
  </style>
 </head>
